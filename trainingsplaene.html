<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-primary_light text-primary sticky top-0 z-10 w-full">
      <div
        class="container mx-auto flex items-center justify-between py-4 px-10"
      >
        <!-- Logo -->
        <a id="logo" href="./index.html" class="text-2xl font-bold"
          >Thomas<span class="text-secondary">Trainings</span>Tool</a
        >

        <!-- Desktopnavigation -->
        <ul class="hidden md:flex space-x-6 text-lg">
          <li>
            <a
              href="./index.html"
              class="hover:text-secondary transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./uebungen.html"
              class="hover:text-secondary transition duration-300"
              >Übungen</a
            >
          </li>
          <li>
            <a href="./trainingsplaene.html" class="text-secondary"
              >Trainingspläne</a
            >
          </li>
          <li>
            <a
              href="./kontakt.html"
              class="hover:text-secondary transition duration-300"
              >Kontakt</a
            >
          </li>
        </ul>
        <!-- Mobile Menu Button -->
        <button
          class="md:hidden focus:outline-none focus:ring-4 p-1 rounded-md"
          onclick="toggleMenu()"
        >
          <!-- SVG von ChatGPT generiert. Prompts: "kannst du mir bitte einen burger button svg generieren" (03.02.2025)  -->
          <svg
            id="burger"
            class="w-8 h-8 text-primary fill-current hover:text-secondary transition duration-300"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="4" y="5" width="18" height="2" />
            <rect x="4" y="11" width="18" height="2" />
            <rect x="4" y="17" width="18" height="2" />
          </svg>
        </button>
      </div>
      <!-- Mobilavigation -->
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-primary_light text-primary h-full container mx-auto"
      >
        <ul class="text-center text-lg space-y-4 p-4">
          <li>
            <a
              href="./index.html"
              class="block hover:text-secondary transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./uebungen.html"
              class="block hover:text-secondary transition duration-300"
              >Übungen</a
            >
          </li>
          <li>
            <a href="./trainingsplaene.html" class="block text-secondary"
              >Trainingspläne</a
            >
          </li>
          <li>
            <a
              href="./kontakt.html"
              class="block hover:text-secondary transition duration-300"
              >Kontakt</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main -->
    <div
      class="container mx-auto flex flex-col items-center justify-between py-8 px-10 flex-1"
    >
      <div
        class="flex flex-col w-full h-full border-2 text-primary rounded-lg border-primary flex-1 p-4 space-y-6"
      >
        <div class="w-full pb-2 border-b-2 border-primary_light">
          <h2 class="text-2xl font-bold">Push</h2>
        </div>
        <div class="w-full flex items-center space-x-2">
          <h2 class="text-l font-bold">Bankdrücken</h2>
          <div
            class="border-b-2 border-dashed border-primary w-full flex-1"
          ></div>
          <!-- Desktop sets and reps -->
          <div class="hidden sm:flex text-sm font-bold space-x-2">
            <button
              class="max-w-6 border-2 border-primary bg-secondary rounded-md py-0.5 px-2 box-border flex items-center justify-center"
              type="button"
            >
              -
            </button>
            <div class="relative">
              <label for="sets" class="absolute top-[-1.2rem] -left-[0.3rem]"
                >Sätze</label
              >
              <div
                class="w-auto h-auto border-2 border-primary p-0.5"
                id="sets"
              >
                12
              </div>
            </div>
            <button
              class="max-w-6 border-2 border-primary bg-secondary rounded-md py-0.5 px-2 box-border flex items-center justify-center"
              type="button"
            >
              +
            </button>
          </div>
          <div class="hidden sm:flex text-sm font-bold space-x-2">
            <button
              class="max-w-6 border-2 border-primary bg-secondary rounded-md py-0.5 px-2 box-border flex items-center justify-center"
              type="button"
            >
              -
            </button>
            <div class="relative">
              <label for="sets" class="absolute top-[-1.2rem] -left-[0.3rem]"
                >Sätze</label
              >
              <div
                class="w-auto h-auto border-2 border-primary p-0.5"
                id="reps"
              >
                12
              </div>
            </div>
            <button
              class="max-w-6 border-2 border-primary bg-secondary rounded-md py-0.5 px-2 box-border flex items-center justify-center"
              type="button"
            >
              +
            </button>
          </div>
          <!-- Mobile sets and reps -->
          <div class="flex space-x-2 sm:hidden">
            <div class="relative">
              <label
                for="sets"
                class="text-xs block absolute top-[-1rem] left-[0.30rem]"
                >Sätze</label
              >
              <input
                type="tel"
                id="sets"
                class="max-w-10 max-h-8 border-2 border-primary bg-white rounded-md py-0.5 px-1 box-border flex items-center justify-center"
                value="0"
                min="0"
                max="99"
                step="1"
              />
            </div>
            <div class="relative">
              <label
                for="reps"
                class="text-xs block absolute top-[-1rem] left-[0.30rem]"
                >Wied.</label
              >
              <input
                type="tel"
                id="reps"
                class="max-w-10 max-h-8 border-2 border-primary bg-white rounded-md py-0.5 px-1 box-border flex items-center justify-center"
                value="0"
                min="0"
                max="99"
                step="1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-primary_light text-primary py-6">
      <div
        class="container mx-auto flex flex-col md:flex-row items-center justify-between px-10"
      >
        <!-- Logo & Name -->
        <div class="flex items-center space-x-2">
          <!-- SVG-Logo von ChatGPT generiert. Prompts: "svg which is displaying 3 T's", "please place 2 T's above the other one. also make a circle around them" (03.02.2025)  -->
          <svg
            class="w-8 h-8 fill-primary stroke-primary"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- Circle Outline -->
            <circle
              cx="50"
              cy="50"
              r="45"
              stroke="secondary"
              stroke-width="6"
              fill="none"
            />

            <!-- Top-left T -->
            <rect x="25" y="20" width="20" height="5" fill="primary" />
            <rect x="32" y="25" width="5" height="20" fill="primary" />

            <!-- Top-right T -->
            <rect x="55" y="20" width="20" height="5" fill="primary" />
            <rect x="62" y="25" width="5" height="20" fill="primary" />

            <!-- Bottom T -->
            <g class="fill-secondary stroke-secondary">
              <rect x="40" y="50" width="20" height="5" fill="primary" />
              <rect x="47" y="55" width="5" height="25" fill="primary" />
            </g>
          </svg>

          <span class="text-xl font-bold"
            >Thomas<span class="text-secondary">Trainings</span>Tool</span
          >
        </div>

        <!-- Navigation Links -->
        <ul
          class="flex flex-1 flex-col md:flex-row items-center space-x-0 md:space-x-6 md:justify-end mt-4 md:mt-0"
        >
          <li>
            <a
              href="./index.html"
              class="hover:text-secondary transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./uebungen.html"
              class="hover:text-secondary transition duration-300"
              >Übungen</a
            >
          </li>
          <li>
            <a href="./trainingsplaene.html" class="text-secondary"
              >Trainingspläne</a
            >
          </li>
          <li>
            <a
              href="./kontakt.html"
              class="hover:text-secondary transition duration-300"
              >Kontakt</a
            >
          </li>
        </ul>
      </div>

      <!-- Copyright -->
      <div class="text-center text-secondary text-sm mt-6">
        © 2025 ThomasTrainingsTool. Alle Rechte vorbehalten.
      </div>
    </footer>

    <!-- https://www.theodinproject.com/lessons/foundations-variables-and-operator -->
    <script src="./script.js" defer></script>
  </body>
</html>
